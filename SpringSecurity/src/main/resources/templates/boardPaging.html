<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/boardStyles.css">
    <title>Title</title>
</head>
<body>

<h1 id="logo">동아리 관리 시스템</h1>
<nav id="main-nav">
    <div id="menu-items">
        <button onclick="boardPagingReq()" id="boardPagingBtn">자유게시판</button>
        <button onclick="rentReq()" id="rentBtn">대여 시스템</button>
        <button onclick="todoReq()" id="todoBtn">일정 관리</button>
        <button onclick="scoreReq()" id="scoreBtn">동아리 평가</button>
        <button onclick="clubReq()" id="clubBtn">동아리 현황</button>
        <button th:if="${id != 'anonymousUser'}" onclick="favoriteReq()" id="favoriteBtn">즐겨찾기 조회</button>
    </div>
</nav>



<form th:action="@{/board/paging}" method="get">
    <input type="text" name="searchKeyWord">
    <button type="submit">검색</button>
</form>

<hr>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yy.MM.dd HH:mm')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<div id="page-link">
    <!-- 첫번째 페이지로 이동 -->
    <!-- /board/paging?page=1 -->
    <a th:href="@{/board/paging(page=1, searchKeyWord= ${param.searchKeyWord} )}"><<</a>
    <!-- 이전 링크 활성화 비활성화 -->
    <!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
    <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number}, searchKeyWord= ${param.searchKeyWord}  )}"><</a>

    <!-- 페이지 번호 링크(현재 페이지는 숫자만)
            for(int page=startPage; page<=endPage; page++)-->
    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
        <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page}, searchKeyWord= ${param.searchKeyWord} )}" th:text="${page}"></a>
    </span>
    </span>

    <!-- 다음 링크 활성화 비활성화
        사용자: 2페이지, getNumber: 1, 3페이지-->
    <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2}, searchKeyWord= ${param.searchKeyWord} )}">></a>
    <!-- 마지막 페이지로 이동 -->
    <a th:href="@{/board/paging(page=${boardList.totalPages}, searchKeyWord= ${param.searchKeyWord} )}">>></a>
</div>
<br>
<button onclick="saveReq()">글작성</button>
</body>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }

    const boardPagingReq = () => {
        location.href="/board/paging";
    }

    const favoriteReq = () => {
        location.href="/favorite/list"
    }

    const rentReq = () => {
        location.href="/rental/"
    }

    const clubReq = () => {
        location.href="/club/"
    }

    const todoReq = () => {
        // if (id.startsWith('admin')) {
        //     location.href="/todo/admin";
        // } else {
        //     location.href="/todo/user";
        // }
        location.href="/todo/user";
    }


    const scoreReq = () => {
        location.href="/score/";
    }

</script>
</html>
