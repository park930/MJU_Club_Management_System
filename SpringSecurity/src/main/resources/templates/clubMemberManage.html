<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3 th:text="'이름 : '+${userDTO.realName}"></h3>
<h3 th:text="'전화번호 : '+${userDTO.phoneNumber}"></h3>
<h3 th:text="'기존 역할 : '+${userDTO.position}"></h3>
<form action="/clubMember/manage/update" method="post" enctype="multipart/form-data">
    <input type="hidden" name="userId" th:value="${userDTO.id}">

    역할 :
    <select id="position" name="position">
        <option value="임원">임원</option>
        <option value="부원">부원</option>
    </select>
    <br>
    세부 직책 변경 : <input type="text" name="detailPosition" th:value="${userDTO.detailPosition}"> <br>
    <input type="submit" value="직책 변경">
</form>


</body>
</html>
