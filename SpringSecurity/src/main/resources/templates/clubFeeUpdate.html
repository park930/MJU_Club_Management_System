<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>

<form action="/clubFee/update" method="post" name="updateForm">
    <input type="text" name="id" th:value="${clubFeeDTO.id}" hidden>
    <input type="text" name="clubId" th:value="${clubFeeDTO.clubId}" hidden>
    유형:
    <input type="radio" name="type" value="회비" checked> 회비
    <input type="radio" name="type" value="입금"> 입금
    <input type="radio" name="type" value="출금"> 출금 <br>
    대상자: <input type="text" name="userName" th:value="${clubFeeDTO.userName}"> <br>
    금액: <input type="number" name="amount" th:value="${clubFeeDTO.amount}"> <br>
    일자: <input type="datetime-local" name="date" th:value="${clubFeeDTO.date}"> <br>
    목적: <input type="text" name="purpose" th:value="${clubFeeDTO.purpose}"> <br>
    <input type="submit" value="수정하기">
</form>

</body>
