<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/clubMemberStyles.css">
    <link rel="stylesheet" type="text/css" href="/menuStyles.css">
    <title>list</title>
</head>
<body>

<div th:replace="header :: header"></div>

<div class="clubMember-container">
    <div class="clubMember-list">
        <h1 class="head-text">관리자 목록</h1>
        <table>
            <tr>
                <th>역할</th>
                <th>아이디</th>
                <th>성명</th>
                <th>전화번호</th>
                <th>비고</th>
            </tr>
            <tr th:each="admin: ${adminList}">
                <td th:text="${admin.detailPosition}"></td>
                <td th:text="${admin.username}"></td>
                <td th:text="${admin.realName}"></td>
                <td th:text="${admin.phoneNumber}"></td>
                <td>
                    <a data-toggle="modal" th:attr="href='#memberManage-' + ${admin.id}">관리</a>
                    <div class="modal fade" th:id="'memberManage-' + ${admin.id}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                    <h1 class="modal-title">관리자 관리</h1>
                                </div>
                                <div class="modal-body">
                                    <th:block th:replace="clubMemberManage::memberManage(${admin})"></th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{|/clubMember/delete/${admin.id}|}">삭제</a>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>

</html>
