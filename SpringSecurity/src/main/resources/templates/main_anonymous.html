<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/menuStyles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>메인화면</title>
</head>
<body>

<div th:replace="header_anonymous :: header"></div>

<div id="main-container">
    <div id="left-container">
        <div class="login-box">
            <h2>로그인 정보</h2>
            <div id="login-items">
                <button onclick="login()" id="loginBtn">로그인</button>
                <button onclick="join()" id="joinBtn">회원가입</button>
            </div>
        </div>

        <div class="favorite-box">
            <div class="favorite-item">
                <h2>즐겨찾기</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>
        </div>

        <div class="heart-box">
            <div class="heart-item">
                <h2>"좋아요" 목록</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>
        </div>
    </div>


    <div id="right-container">
        <div id="right-top-container">
            <div class="admin-box">
                <h2>동연회 임원</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>

            <div class="admin-box">
                <div id="receive-todo-items" th:if="${not #strings.equals(id, 'anonymousUser')}">
                    <h2>동연회 요청</h2>
                    <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
                </div>
            </div>

            <div class="admin-box">
                <h2>공지사항</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>
        </div>


        <div id="right-middle-container">
            <div class="todo-box">
                <div id="my-todo-list">
                    <div id="my-todo-items">
                        <h2>나의 일정</h2>
                        <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
                    </div>
                </div>
            </div>

            <div class="clubInfo-box">
                <div id="clubMember-list">
                    <div id="clubMember-items">
                        <h2>동아리 임원</h2>
                        <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
                    </div>
                </div>
            </div>

            <div class="clubInfo-box">
                <div id="clubMoney-list">
                    <div id="clubMoney-items">
                        <h2>동아리 회비</h2>
                        <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
                    </div>
                </div>
            </div>
        </div>

        <div id="right-bottom-container">
            <div class="achievement-box">
                <h2>지원금 기준 달성도</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>

            <div class="QnA-box">
                <h2>나의 Q&A</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>

            <div class="some-box">
                <h2>대여 중인 물품</h2>
                <a href="/login" ><h3 class="login-need">로그인이 필요합니다.</h3></a>
            </div>
        </div>
    </div>
</div>
</body>

<script th:inline="javascript">

    const id = [[${id}]];

    const join = () => {
        location.href="/join";
    }

    const login = () => {
        location.href="/login";
    }

    const boardPagingReq = () => {
        location.href="/board/paging";
    }

    const rentReq = () => {
        location.href="/rental/"
    }

    const clubReq = () => {
        location.href="/club/"
    }



</script>
</html>
