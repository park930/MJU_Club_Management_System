<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/clubList.css">
  <link rel="stylesheet" type="text/css" href="/menuStyles.css">
  <title>list</title>
</head>
<body>


<div  th:if="${#strings.equals(userId, 'anonymousUser')}">
  <div th:replace="header_anonymous :: header"></div>
</div>

<div  th:if="${not #strings.equals(userId, 'anonymousUser')}">
  <div th:replace="header :: header"></div>
</div>


<h2>중앙 동아리 목록</h2>

<div class="club-container">
  <div class="club-item" th:each="club: ${clubList}">
    <table>
      <tr>
        <th th:text="${club.category}"></th>
      </tr>
      <tr>
        <td>
          <img src="/noFile.png" alt="Rental Item Image">
        </td>
      </tr>
      <tr>
        <td>
          <h2 th:text="${club.clubName}"></h2>
        </td>
      </tr>
      <tr>
        <th th:text="${club.clubRoom}+'호실'"></th>
      </tr>
    </table>
  </div>
</div>

</body>

</html>
