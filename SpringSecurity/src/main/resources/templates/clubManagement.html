<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>list</title>
</head>
<body>

<h1 id="logo">동아리 관리 시스템</h1>
<nav id="main-nav">
  <div id="menu-items">
    <button onclick="boardPagingReq()" id="boardPagingBtn">자유게시판</button>
    <button onclick="rentReq()" id="rentBtn">대여 시스템</button>
    <button onclick="todoReq()" id="todoBtn">일정 관리</button>
    <button onclick="scoreReq()" id="scoreBtn">동아리 평가</button>
    <button onclick="clubReq()" id="clubBtn">동아리 현황</button>
    <button th:if="${id != 'anonymousUser'}" onclick="favoriteReq()" id="favoriteBtn">즐겨찾기 조회</button>
  </div>
</nav>



<button onclick="clubAddReq()">동아리 추가</button>


<hr>
<table>
  <tr>
    <th>id</th>
    <th>분과</th>
    <th>동아리명</th>
    <th>동아리 호실</th>
    <th>동아리 비밀번호</th>
  </tr>
  <tr th:each="club: ${clubList}">
    <td th:text="${club.id}"></td>
    <td th:text="${club.category}"></td>
    <td th:text="${club.clubName}"></td>
    <td th:text="${club.clubRoom}"></td>
    <td th:text="${club.roomPassword}"></td>
    <td><a th:href="@{|/club/${club.id}|}">관리 </a></td>
    <td><a th:href="@{|/club/update/${club.id}|}">수정</a></td>
    <td><a th:href="@{|/club/delete/${club.id}|}">삭제</a></td>
  </tr>
</table>


</body>

<script>

  const clubAddReq = () => {
    location.href="/club/add";
  }

  const scoreAddReq = () => {
    location.href="/todo/admin/add";
  }

  const plusScoreAddReq = () => {
    location.href="/score/plusScoreAdd";
  }

  const boardPagingReq = () => {
    location.href="/board/paging";
  }

  const favoriteReq = () => {
    location.href="/favorite/list"
  }

  const rentReq = () => {
    location.href="/rental/"
  }

  const clubReq = () => {
    location.href="/club/"
  }

  const todoReq = () => {
    // if (id.startsWith('admin')) {
    //     location.href="/todo/admin";
    // } else {
    //     location.href="/todo/user";
    // }
    location.href="/todo/user";
  }


  const scoreReq = () => {
    location.href="/score/";
  }

</script>
</html>
