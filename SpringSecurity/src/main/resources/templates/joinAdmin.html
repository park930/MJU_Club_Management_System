<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>가입페이지</h1>
<hr>
<form action="/joinAdminProc" method="post" name="joinForm">
    <h3>관리자는 이름을 "admin"으로 시작해야함</h3>
    <input type="text" value="admin" hidden>

    학번(아이디) : <input type="text" name="username" placeholder="학번"/><br>
    비밀번호 : <input type="password" name="password" placeholder="Password"/>
    성명 : <input type="text" name="realName" placeholder="학번"/><br>
    전화번호 : <input type="text" name="phoneNumber" placeholder="학번"/><br>
    직책 :
    <select id="detailPosition" name="detailPosition">
        <option value="회장">회장</option>
        <option value="부회장">부회장</option>
        <option value="국장">국장</option>
        <option value="부원">부원</option>
    </select>
    <input type="text" name="position" value="임원" hidden/><br>

    <input type="submit" value="Join"/>
</form>
</body>
</html>
