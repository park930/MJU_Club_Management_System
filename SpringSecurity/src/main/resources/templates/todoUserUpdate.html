<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>


<form action="/todo/user/update" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${todoDTO.id}">
    <input type="hidden" name="check" th:value="${todoDTO.check}">
    작성자: <input type="text" name="writer" th:value="${todoDTO.writer}" readonly> <br>
    제목: <input type="text" name="title" th:value="${todoDTO.title}"> <br>
    내용: <input type="text" name="content" th:value="${todoDTO.content}"> <br>
    시작일: <input type="datetime-local" name="startTime" th:value="${todoDTO.startTime}"> <br>
    종료일: <input type="datetime-local" name="endTime" th:value="${todoDTO.endTime}"> <br>
    <input type="submit" value="수정하기">
</form>

</body>
