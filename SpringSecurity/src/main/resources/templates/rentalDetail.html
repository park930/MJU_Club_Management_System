<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>신청일자</th>
        <th>학과</th>
        <th>학번</th>
        <th>성명</th>
        <th>대여기간</th>
        <th>전화번호</th>
    </tr>
    <tr th:each="renter: ${renterList}">
        <td th:text="*{#temporals.format(renter.offerDate, 'yy-MM-dd HH:mm')}"></td>
        <td th:text="${renter.department}"></td>
        <td th:text="${renter.studentNumber}"></td>
        <td th:text="${renter.name}"></td>
        <td th:text="*{#temporals.format(renter.duration, 'yy-MM-dd HH:mm')}"></td>
        <td th:text="${renter.phone}"></td>
<!--        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>-->
    </tr>
</table>

</body>

</html>
